---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
spec:
  sourceRepos:
  - https://github.com/cloud-native-toolkit-demos/multi-tenancy-gitops-ace.git
  - https://github.com/cloud-native-toolkit-demos/multi-tenancy-gitops-apps.git
  destinations:
  - namespace: ci
    server: https://kubernetes.default.svc
  - namespace: dev
    server: https://kubernetes.default.svc
  - namespace: staging
    server: https://kubernetes.default.svc
  - namespace: prod
    server: https://kubernetes.default.svc
  - namespace: tools
    server: https://kubernetes.default.svc
  - namespace: ibm-common-services
    server: https://kubernetes.default.svc
  - namespace: openshift-gitops
    server: https://kubernetes.default.svc
  clusterResourceWhitelist:
  - group: "rbac.authorization.k8s.io"
    kind: ClusterRole
  - group: "rbac.authorization.k8s.io"
    kind: ClusterRoleBinding
  roles:
  # A role which provides read-only access to all applications in the project
  - name: read-only
    description: Read-only privileges to my-project
    policies:
    - p, proj:my-project:read-only, applications, get, my-project/*, allow
    groups:
    - argocd-admins
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: applications
  annotations:
    argocd.argoproj.io/sync-wave: "300"
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: applications
  source:
    path: 0-bootstrap/argocd/single-cluster/3-apps
    repoURL: https://github.com/cloud-native-toolkit-demos/multi-tenancy-gitops-ace.git
    targetRevision: kustomize
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
