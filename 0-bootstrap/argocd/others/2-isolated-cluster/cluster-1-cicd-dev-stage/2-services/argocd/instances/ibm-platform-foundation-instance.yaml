apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ibm-platform-foundation-instance
  annotations:
    argocd.argoproj.io/sync-wave: "220"
  labels:
    gitops.tier.group: ibm-cloudpak
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: ibm-common-services
    server: https://kubernetes.default.svc
  project: services
  source:
    path: instances/ibm-common-services-instance
    repoURL: https://github.com/cloud-native-toolkit/multi-tenancy-gitops-services.git
    targetRevision: ocp47-2021-2
    helm:
      values: |
        ibm-common-services-instance:
          ibmcommonservices:
            name: common-service
            spec:
              size: small

